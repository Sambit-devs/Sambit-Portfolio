      /* Loading animation */

    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
        }
      });
